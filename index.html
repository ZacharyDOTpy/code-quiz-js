<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <!-- added simple css minified -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <!-- added top bar div w/ button & timer -->
        <div class="top-bar">
            <button id="score-btn">Highscore Screen</button>
            <p>Timer: 00:00</p>
        </div>
        <!-- added start section w/ button -->
        <section class="start">
            <header>
                <h2>Coding Quiz Challenge</h2>
            </header>
            <p>This quiz will test your knowledge of our solar system. You will have 2 minutes to complete the quiz. The faster you finish the higher the score. Good luck!</p>
            <!-- added id to start button -->
            <button id="start-btn">Start Quiz</button>
        </section>
        <!-- added quiz and score sections and buttons for quiz answers -->
        <section class="quiz">
            <header>
                <h2>Quiz</h2>
            </header>
            <p id="questionEl"></p>
            <button id="answer-btn">Answer</button>
        </section>
        <!-- added end section for user initial submission -->
        <section class="end">
            <h2>Quiz Finished!</h2>
            <p>Your Score: 00</p>
            <div>
                <label for="">Enter Initials:</label>
                <input type="text">
                <button id="submit-btn">Submit</button>
            </div>
        </section>
        <section class="score">
            <header>
                <h2>Score Screen</h2>
            </header>
        </section>
    </main>
    <!-- linked script.js to html -->
    <script src="./assets/script.js"></script>
</body>
</html>
