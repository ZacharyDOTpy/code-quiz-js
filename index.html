<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <!-- added simple css minified -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <!-- added css styling for .start -->
    <style>
        .start {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    /* added css styling for .quiz buttons  */
        .quiz > button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <!-- added start section w/ button -->
        <section class="start">
            <header>
                <h2>Coding Quiz Challenge</h2>
            </header>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati dicta nobis velit temporibus suscipit odio. Natus, architecto vero. A ipsa, quibusdam itaque nulla nihil aut delectus ea laboriosam eligendi amet!</p>
            <!-- added id to start button -->
            <button id="start-btn">Start Quiz</button>
        </section>
        <!-- added quiz and score sections and buttons for quiz answers -->
        <section class="quiz">
            <header>
                <h2>Quiz</h2>
            </header>
            <p>This is a question?</p>
            <button>1.Answer</button>
            <button>2.Answer</button>
            <button>3.Answer</button>
            <button>4.Answer</button>
        </section>
        <section class="score">
            <header>
                <h2>Score Screen</h2>
            </header>
        </section>
    </main>
    <!-- linked script.js to html -->
    <script src="./assets/script.js"></script>
</body>
</html>
