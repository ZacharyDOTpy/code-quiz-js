<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <!-- added simple css minified -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- added top bar div w/ button & timer -->
    <div class="header">
        <button id="view-score-screen">Highscores</button>
        <p id="score"></p>
    </div>
    <main>
        <!-- added start section w/ button -->
        <section class="start">
            <header>
                <h2>Coding Quiz Challenge</h2>
            </header>
            <p>This quiz will test your knowledge of our solar system. You will have 1 minutes to complete the quiz. The faster you finish the higher the score. Good luck!</p>
            <!-- added id to start button -->
            <button id="start-btn">Start Quiz</button>
        </section>
        <!-- added quiz and score sections and buttons for quiz answers -->
        <!-- changed answers from buttons to lists -->
        <section class="quiz">
            <header>
                <h2>Quiz</h2>
            </header>
            <div id="questions"></div>
        </section>
        <!-- added end section for user initial submission -->
        <section class="end">
            <header>
                <h2>Quiz Finished!</h2>
            </header>
            <form>
                <label for="initials">Enter initials</label>
                <input id="initials" name="comments">
                <button id="submit-btn">Submit</button>
            </form>
        </section>
        <section class="score">
            <header>
                <h2>Score Screen</h2>
                <ol id="score-list"></ol>
                <button id="clear-scores">Clear Scores</button>
                <button id="retry-btn">Play Again</button>
            </header>
        </section>
        <p id="feedback"></p>
    </main>
    <!-- linked script.js to html -->
    <script src="./assets/script.js"></script>
</body>
</html>
